<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conway's Game of Life</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/random.js"></script>
    <script src="js/gameoflife.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <h1>Conway's Game Of Life</h1>
    <h4>
      Rules (<a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"
        >Game of Life's Wiki.</a
      >):
    </h4>
    <p>1. Any live cell with two or three live neighbours survives.</p>
    <p>2. Any dead cell with three live neighbours becomes a live cell.</p>
    <p>
      3. All other live cells die in the next generation. Similarly, all other
      dead cells stay dead.
    </p>
    <div class="options">
      <button class="start" id="start" onClick="startGOL()">Start</button>
      <label for="sec">Sec:</label>
      <input
        type="number"
        id="sec"
        name="sec"
        value="5"
        min="1"
        max="10"
        step="1"
        oninput="ChangeSec(this.value)"
      />
      <label for="seed">Seed:</label>
      <input
        type="number"
        id="seed"
        name="seed"
        value="1"
        min="1"
        oninput="ChangeValue(this.value,null,null,null)"
      />
      <label for="grid_width_range">Grid Width:</label>
      <input
        type="number"
        id="grid_width_number"
        name="grid_width_number"
        value="20"
        min="1"
        max="50"
        step="1"
        oninput="grid_width_range.value = this.value; ChangeValue(null,this.value,null,null)"
      />
      <input
        type="range"
        id="grid_width_range"
        name="grid_width_range"
        value="20"
        min="1"
        max="50"
        oninput="grid_width_number.value=this.value; ChangeValue(null,this.value,null,null)"
      />
      <label for="grid_height_range">Grid Height:</label>
      <input
        type="number"
        id="grid_height_number"
        name="grid_height_number"
        value="20"
        step="1"
        min="1"
        max="50"
        oninput="grid_height_range.value = this.value; ChangeValue(null,null,this.value,null)"
      />
      <input
        type="range"
        id="grid_height_range"
        name="grid_height_range"
        value="20"
        min="1"
        max="50"
        oninput="grid_height_number.value=this.value; ChangeValue(null,null,this.value,null)"
      />
      <label for="init_chance">Population Chance:</label>
      <input
        type="number"
        id="init_chance_number"
        name="init_chance_number"
        value="0.5"
        step="0.01"
        min="0.01"
        max="1"
        oninput="init_chance.value = this.value; ChangeValue(null,null,null,this.value)"
      />
      <input
        type="range"
        id="init_chance"
        name="init_chance"
        value="0.5"
        min="0"
        max="1"
        step="0.01"
        oninput="init_chance_number.value=this.value; ChangeValue(null,null,null,this.value)"
      />
    </div>
    <canvas id="grid"></canvas>
    <script type="text/javascript"></script>
  </body>
</html>
